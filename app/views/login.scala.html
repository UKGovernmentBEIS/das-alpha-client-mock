@import play.api.data.Form

@(form: Form[ClientUserData])
    @main("Sign in to DAS") {
        <div>
            <div class="alpha-banner">
                <p>
                    <strong class="phase-tag">ALPHA</strong>
                    <span>This is a trial service. Help us improve it - send your
                        <a href="">feedback</a>.</span>
                </p>
            </div>

            <article class="content__body">
                <h1>Sign in</h1>
                <p>Enter your DAS User credentials to sign in.</p>
                <form method="post" action="@controllers.routes.ClientSignInController.handleSignIn()">
                    <div id="errors">
                    @form.errors.map { e => <div>@e.messages.head</div> }
                    </div>
                    <fieldset class="form-field-group">
                        <div class="form-field">
                            <label class="label--inline" for="username">User name:</label>
                            <input type="text" id="username" name="username" required />
                        </div>
                        <div class="form-field">
                            <label class="label--inline" for="password">Password:</label>
                            <input type="password" id="password" name="password" required/>
                        </div>
                        <div class="form-field">
                            <input class="button" type="submit" value="Login"/>
                        </div>
                    </fieldset>
                </form>
            </article>
        </div>
    }
